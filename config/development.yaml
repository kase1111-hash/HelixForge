# HelixForge Development Configuration
# Use: HELIXFORGE_ENV=development

environment: development

# API Settings
api:
  host: "0.0.0.0"
  port: 8000
  debug: true
  reload: true
  workers: 1
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"

# LLM Configuration
llm:
  provider: "openai"
  model: "gpt-4o-mini"  # Use cheaper model for dev
  embedding_model: "text-embedding-3-small"
  temperature: 0.1
  max_tokens: 2000
  timeout: 30

# Vector Store
vector_store:
  provider: "weaviate"
  host: "localhost"
  port: 8080
  grpc_port: 50051
  scheme: "http"

# Graph Store (Neo4j)
graph_store:
  uri: "bolt://localhost:7687"
  user: "neo4j"
  password: "development"
  database: "helixforge_dev"

# Database (PostgreSQL)
database:
  host: "localhost"
  port: 5432
  name: "helixforge_dev"
  user: "helixforge"
  password: "development"
  pool_size: 5
  echo_sql: true  # Log SQL queries in dev

# Processing
processing:
  batch_size: 100
  max_workers: 2
  chunk_size: 500

# Fusion
fusion:
  similarity_threshold: 0.7
  confidence_decay: 0.05
  max_alignment_candidates: 20

# Insights
insights:
  correlation_threshold: 0.5
  outlier_iqr_multiplier: 1.5
  max_clusters: 8
  visualization_dpi: 100

# Logging
logging:
  level: "DEBUG"
  format: "json"
  include_timestamp: true

# Storage
storage:
  data_dir: "./data"
  output_dir: "./outputs"
  temp_dir: "./tmp"
  max_file_size_mb: 100
