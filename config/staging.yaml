# HelixForge Staging Configuration
# Use: HELIXFORGE_ENV=staging

environment: staging

# API Settings
api:
  host: "0.0.0.0"
  port: 8000
  debug: false
  reload: false
  workers: 2
  cors_origins:
    - "https://staging.helixforge.example.com"

# LLM Configuration
llm:
  provider: "openai"
  model: "gpt-4o"
  embedding_model: "text-embedding-3-large"
  temperature: 0.1
  max_tokens: 4000
  timeout: 60

# Vector Store
vector_store:
  provider: "weaviate"
  host: "weaviate-staging"
  port: 8080
  grpc_port: 50051
  scheme: "http"

# Graph Store (Neo4j)
graph_store:
  uri: "bolt://neo4j-staging:7687"
  user: "neo4j"
  # Password should be set via GRAPH_PASSWORD env var
  password: "${GRAPH_PASSWORD}"
  database: "helixforge_staging"

# Database (PostgreSQL)
database:
  host: "postgres-staging"
  port: 5432
  name: "helixforge_staging"
  user: "helixforge"
  # Password should be set via DB_PASSWORD env var
  password: "${DB_PASSWORD}"
  pool_size: 10
  echo_sql: false

# Processing
processing:
  batch_size: 500
  max_workers: 4
  chunk_size: 1000

# Fusion
fusion:
  similarity_threshold: 0.75
  confidence_decay: 0.05
  max_alignment_candidates: 50

# Insights
insights:
  correlation_threshold: 0.6
  outlier_iqr_multiplier: 1.5
  max_clusters: 10
  visualization_dpi: 150

# Logging
logging:
  level: "INFO"
  format: "json"
  include_timestamp: true

# Storage
storage:
  data_dir: "/data/helixforge"
  output_dir: "/data/helixforge/outputs"
  temp_dir: "/tmp/helixforge"
  max_file_size_mb: 500

# Error Tracking
error_tracking:
  enabled: true
  sentry_dsn: "${SENTRY_DSN}"
  environment: "staging"
  traces_sample_rate: 0.5
